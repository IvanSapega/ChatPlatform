<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" integrity="sha384-29Ax2Ao1SMo9Pz5CxU1KMYy+aRLHmOu6hJKgWiViCYpz3f9egAJNwjnKGgr+BXDN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" integrity="sha384-Lyz+8VfV0lv38W729WFAmn77iH5OSroyONnUva4+gYaQTic3iI2fnUKtDSpbVf0J" crossorigin="anonymous">
    <title>Telepound web</title>
</head>

<body>
    <header class="mainheader">
        <nav class="navbar">
            <div class="borders"></div>
            <div class="navbar-content">
                <div class="swap"><button class="swap-button"><i class="fas fa-long-arrow-alt-left"></i><i class="fas fa-user"></i></button></div>
                <div class="username">User<br>Name</div>
                <div class="picture"><img class="avatar" src="1.jpg" alt="ava"></div>
                <div class="logo">Telepound</div>   
                <div class="search-div">
                    <input class="search" type="text">
                    <button class="search-icon"><i class="fas fa-search"></i></button>
                </div>
                <div>
                    <div class="sort"><button class="sort-icon"><i class="fas fa-filter"></i></button></div>
                </div>
            </div>
            

            <div class="borders"></div>
        </nav>
    </header>
    <div class="main">
        <div class="borders"></div>
        <div class="main-content">
            <div class="chat-block">
                <div class="name-and-count">
                    <div class="name">Pomoi</div>
                    <div class="count"><i class="fas fa-users"></i> 1488</div>
                </div>
                <div class="grey">
                     <div><img class="image" src="1.jpg" alt=""></div>
                    <div class="descr">Описание:</div>
                    <div class="description">Проснувшись однажды утром после беспокойного сна, Грегор Замза обнаружил, что
 он у себя в постели превратился в страшное насекомое. </div>
                </div>
               
            </div>
            
        <div class="borders"></div>
    </div>

<script src="script.js"></script>
</body>

</html>
